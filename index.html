<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Who's That Pokemon!</title>
</head>

<body>
  <div class="container">
    <h1></h1>
  </div>

  <div class="row">
    <div class="col-5 position">
      <div class="text-center">
        <img class="pokeImg imgSize" src="" alt="Mystery Pokemon" id="imgDiv">
      </div>

      <div class="card text-white quiz-box my-3">
        <h5 class="card-header">Can you guess who's that Pokemon?<span class="timer-text"><span id="timer">0 seconds</span></span></h5>
        <div class="card-body">
          <div class="text-center form-text" id="form">
          </div>
          <div class="text-center">
            <br>
            <a href="#" class="btn btn-warning center-block" id="submit">Submit</a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
